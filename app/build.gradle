plugins {
    // Plugins automatically generated by MLGradleWriter.kt
    alias(libs.plugins.android.application)
}

android {
    namespace 'miao.byusi.proxy_client'
    compileSdk 36

    defaultConfig {
        applicationId 'miao.byusi.proxy_client'
        minSdk 21
        targetSdk 34
        versionCode 1023
        versionName '1.2.3'
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.alibaba:fastjson:1.1.70.android'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.0.0'
    implementation 'androidx.navigation:navigation-ui:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    implementation 'com.tencent.tbs.tbssdk:sdk:43939'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    
    //----------AndroidX 版本
    //app-updater
    implementation 'com.king.app:app-updater:1.0.8-androidx'
    //app-dialog
    implementation 'com.king.app:app-dialog:1.0.8-androidx'
    
    implementation  libs.androidx.core  
    implementation  libs.androidx.appcompat  
    implementation  libs.material  
    implementation  libs.androidx.constraintlayout  
}
